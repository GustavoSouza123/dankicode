<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="../jquery/jquery.js"></script>
    <title>Manipulating URL</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a goto="home">Home</a></li>
                <li><a goto="about">About</a></li>
                <li><a goto="projects">Projects</a></li>
                <li><a goto="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Home</h1>
        </section>
        
        <section id="about">
            <h1>About</h1>
        </section>
        
        <section id="projects">
            <h1>Projects</h1>
        </section>
        
        <section id="contact">
            <h1>Contact</h1>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
