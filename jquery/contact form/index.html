<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact form</title>
</head>
<body>
    <div class="container">
        <form method="post" action="form.php">
            <h2>Contact us</h2>
            <div class="line"></div>
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="message" placeholder="Message" cols="30" rows="7"></textarea>
            <input type="submit" value="Submit" />
        </form>
        <div class="success">Form submitted successfully</div>
        <div class="error">Fill in all the required fields</div>
    </div>
    
    <script src="../jquery/jquery.js"></script>
    <script src="js/ajaxform.jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
