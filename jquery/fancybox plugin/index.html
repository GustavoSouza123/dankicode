<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" /> <!--fancybox css file-->
    <title>Fancybox Plugin</title>
</head>
<body>
    <div class="container">
        <h1>Fancybox Plugin</h1>

        <div class="fancybox-area gallery1">
            <h2>Gallery #1</h2>
            <div class="content">
                <a
                    data-fancybox="gallery1"
                    data-src="https://lipsum.app/id/33/1024x768"
                    data-caption="Image caption"
                >
                    <img src="https://lipsum.app/id/33/200x150" />
                </a>
                <a
                    data-fancybox="gallery1"
                    data-src="https://lipsum.app/id/13/1024x768"
                    data-caption="Some text for the image caption"
                >
                    <img src="https://lipsum.app/id/13/200x150" />
                </a>
                <a
                    data-fancybox="gallery1"
                    data-src="https://lipsum.app/id/42/1024x768"
                    data-caption="Caption for another image"
                >
                    <img src="https://lipsum.app/id/42/200x150" />
                </a>
            </div>
        </div>

        <div class="fancybox-area gallery2">
            <h2>Gallery #2</h2>
            <div class="content"></div>
        </div>

        <div class="fancybox-area maps">
            <h2>Google Maps</h2>
            <div class="content">
                <a
                    data-fancybox="map"
                    href="https://www.google.com/maps/@-23.5800214,-46.5218349,16.25z?entry=ttu"
                >
                    Launch map
                </a>
            </div>
        </div>
    </div>

    <script src="../jquery/jquery.js"></script> <!--jquery-->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script> <!--fancybox js file-->
    <script src="js/script.js"></script> <!--main script-->
</body>
</html>
